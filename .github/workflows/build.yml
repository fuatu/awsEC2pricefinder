name: Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8,]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        printf 'credentials:\n   access_key: ${{ secrets.aws_access_key }}\n   secret_key: ${{ secrets.aws_secret_key }}\n   default_region: us-east-1\n' > credentials.yaml
    - name: Run Tests
      run: |
        python awsEC2pricing.py -t
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.2
      with:
        # Set the sonar.projectBaseDir analysis property
        projectBaseDir: . # optional, default is .
      env:
        SONAR_TOKEN: ${{ secrets.sonar_qube }}
        GITHUB_TOKEN: ${{ secrets.mygithub_token }}
          
